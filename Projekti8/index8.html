<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style8.css" />  <!-- tähän linkitys CSS -->
    <title>Scrumboard</title>
</head>
<body>
    <main>

            <h1>Scrum taulu</h1>
            
            <div>
                <div>
                <h6 id="sprith6"> Sprintissä tehtävät työt</h6>
                <div id="sprintissaTehtavatTyot" class="box">
                    
                    <input type="text" placeholder="Lisää tehtävä" id="td">
                    <button id="nappi" onclick="lisaaTehtava()">Lisää</button>

                    <ul id="tehtavaLista"></ul>
                </div>
                </div>

                <div>
                <h6 id="tyoh6"> Työn alla</h6>
                <div id="tyonAlla" draggable="true" class="box">
                    
                </div>
                </div>

                <div>
                <h6 id="testh6"> Testauksessa</h6>
                <div id="testauksessa" draggable="true" class="box">
                    
                </div>
                </div>

                <div>
                <h6 id="valmish6"> Valmis</h6>
                <div id="valmis" draggable="true" class="box">
                    
                </div>
                </div>

            </div>
            <div id="roskis">Poista</div>       

    </main>
</body>
    <script type="text/javascript" src="script.js"></script> <!-- linkitä JS tähän-->
</html>
