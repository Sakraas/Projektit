<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="">
    <title>Nimipäiväkalenteri</title>
</head>

<body onload="nimipaivat()">
    <main>
        <div id="nimipv" class="kontti">
            <h1>Nimipäiväkalenteri</h1>
            
            <h3>Tänään:</h3>
            <p id="tanaan"></p>
            
            <h3>Huomenna:</h3>
            <p id="huomenna"></p>
            
            <h3>Eilen:</h3>
            <p id="eilen"></p>
            
            <p>Anna päivä</p>
            <input type="date" name="kalenteri" id="kalenteri" onchange="nimipaivatValitse()">
            <p id="valitsepv">Nimipäiväänsä viettää</p>

            <label for="nimi">Anna nimi:</label>
            <input type="text" id="nimi">
            <p id="kirjoitanimi"></p>
            <input type="button" value="Etsi" onclick="nimipaivatNimi()">

        </div>
    </main>
    
</body>
<script type="text/javascript" src="script.js"></script>
</html>
