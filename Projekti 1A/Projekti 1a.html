<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekti 2 - kyselylomake asiakaskertomuksilla</title>
</head>
<body>
    <!-- Form koko lomakkeen kattava elementti -->
    <form id="kyselylomake">
        <h1 id="otsikko">Kyselylomake</h1>
        <p id="kuvaus">Täytä kyseisen lomakkeen vaatimat tiedot <br> ja lähetä ne painamalla Lähetä painiketta.</p>
        <!-- Taulukko kyselylomakeen tietoje kyselyille -->
        <table>
            <!-- Nimen syöttö -->
            <tr>
                <td>
                    <label for="nimi" id="nimisyotto">Nimi:</label>
                    <input type="text" id="nimi" name="nimi">
                </td>    
            </tr>
            <!-- Sähköpostin syöttö -->
            <tr>
                <td>
                    <label for="email" id="emailsyotto">Sähköposti:</label>
                    <input type="email" id="email" name="email">
                </td>
            </tr>
            <!-- Iän syöttö, pelkkänä numerona -->
            <tr>
                <td>
                    <label for="ika" id="ikasyotot">Ikä:</label>
                    <input type="number" id="ika" name="ika">
                </td>
            </tr>
            <!-- Pudotusvalikko ja sen valinta vaihtoehdot -->
            <tr>
                <td>
                    <label for="">Puhelimen käyttö päivässä</label>
                    <select name="pudotus" id="pudotus">
                        <option value="nolla">0-2</option>
                        <option value="kolme" id="kolme">3-5h</option>
                        <option value="kuusi" id="kuusi">6-8h</option>
                        <option value="kahdeksan" id="kahdeksan">yli 8h</option>
                    </select>
                </td>
            </tr>
            <!-- Radio valinta ruutu -->
            <tr>
                <td>
                    <label for="gender">Sukupuoli:</label>
                    <label for="nainen">Nainen</label>
                    <input type="radio" id="nainen" name="gender" value="nainen" checked>
                    <label for="mies">Mies</label>
                    <input type="radio" id="mies" name="gender" value="mies">
                    <label for="muu">En halua kertoa</label>
                    <input type="radio" id="muu" name="gender" value="muu">
                </td>
            </tr>
            <!-- Checkbox valinnat -->
            <tr>
                <td>
                    <label for="elain">Mistä eläimistä tykkäät?</label><br>
                    <label for="koira">Koira</label>
                    <input type="checkbox" name="koira" id="koira" value="koira">
                    <label for="kissa">kissa</label>
                    <input type="checkbox" name="kissa" id="kissa" value="kissa">
                    <label for="kani">Kani</label>
                    <input type="checkbox" name="kani" id="kani" value="kani">
                    <label for="kilpikonna">Kilpikonna</label>
                    <input type="checkbox" name="Kilpikonna" id="kilpikonna" value="kilpikonna">
                </td>
            </tr>
            <!-- Text area -->
            <tr>
                <td>
                    <label for="palaute">Anna vapaamuotoinen palaute</label><br>
                    <textarea name="palaute" id="palaute"></textarea>
                </td>
            </tr>
        </table>
        <!-- Lähetä painike -->
        <button type="button" onclick="laheta()">Lähetä</button>
    </form>
</body>
</html>
