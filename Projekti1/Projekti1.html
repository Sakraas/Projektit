<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS_kansio/kirjautumislomake.css">
    <title>Projekti 1 - Kirjautumislomake</title>
</head>
<body>
    <form>
        <h1>Kirjautumislomake</h1>

        <label for="user">Nimi:</label>
        <input type="text" id="user">

        <label for="pw">Salasana:</label>
        <input type="text" id="pw">
        
        <h3>Millainen koneen käyttäjä olet?</h3>
        <label for="himopelaaja">himopelaaja</label>
        <input type="radio" name="radio" id="himopelaaja">
        <label for="opiskeluun">käytän opiskeluun</label>
        <input type="radio" name="radio" id="opiskeluun">
        <label for="enkaytakonetta">en käytä konetta</label>
        <input type="radio" name="radio" id="enkaytakonetta">

        <h3>Mitä mieltä olet sivustani tähän asti</h3>
        <label for="mielipide1">Todella hienot</label>
        <input type="checkbox" id="mielipide1">
        <label for="mielipide2">Ammattimaisesti tehty</label>
        <input type="checkbox" id="mielipide2">
        <label for="mielipide3">Ostan sinulta!</label>
        <input type="checkbox" id="mielipide3">

        <h3>Mikä on lempiaineesi Keudassa</h3>
        <label for="lempiaine"></label>
        <select id="lempiaine">
            <option value="ammattiaineet">ammattiaineet</option>
            <option value="ohjelmointi">ohjelmointi</option>
        </select>

        <h3>Kerro, miten kehittäisit sivujani</h3>
        <label for="kehitysidea"></label>
        <textarea id="kehitysidea" cols="35" rows="10"></textarea>

        <label for="reset"></label>
        <button id="reset">Reset</button>

        <label for="laheta"></label>
        <button id="laheta" onclick="laheta()">Lähetä</button>
    </form>
</body>
<script src="projekti1.js"></script>
</html>
