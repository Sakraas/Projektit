<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <title>Projekti 1 - Kirjautumislomake</title>
</head>
<body>
    <main> 
        <form action="">
            <h1>Kirjautumislomake</h1>

            <label for="user">Nimi:</label>
            <input type="text" id="user">

            <label for="pw">Salasana:</label>
            <input type="password" id="pw">
            
            <h3>Millainen koneen käyttäjä olet?</h3>
            <input type="radio" name="radio" id="himopelaaja" />
            <label for="himopelaaja">himopelaaja</label><br />
            <input type="radio" name="radio" id="opiskeluun" />
            <label for="opiskeluun">käytän opiskeluun</label><br />
            <input type="radio" name="radio" id="enkaytakonetta" />
            <label for="enkaytakonetta">en käytä konetta</label><br />
<br />

            <h3>Mitä mieltä olet sivustani tähän asti?</h3>
            <input type="checkbox" id="mielipide1" />
            <label for="mielipide1">Todella hienot</label><br />
            <input type="checkbox" id="mielipide2" />
            <label for="mielipide2">Ammattimaisesti tehty</label><br />
            <input type="checkbox" id="mielipide3" />
            <label for="mielipide3">Ostan sinulta!</label><br />
            

            <h3>Mikä on lempiaineesi Keudassa?</h3>
            <label for="lempiaine"></label>
            <select id="lempiaine">
                <option value="ammattiaineet">ammattiaineet</option>
                <option value="ohjelmointi">ohjelmointi</option>
            </select>

            <h3>Kerro, miten kehittäisit sivujani</h3>
            <label for="kehitysidea"></label>
            <textarea id="kehitysidea" cols="35" rows="10"></textarea><br />

            <label for="tyhjenna"></label>
            <button id="tyhjenna" onclick="reset()">Reset</button>

            <label for="laheta"></label>
            <button id="laheta" onclick="send(event)">Lähetä</button>
        </form>
    </main>
    <script src="projekti1.js"></script>
</body>
</html>
