<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linkittää fontit ja CSS tiedoston -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <title>Projekti 1 - Kirjautumislomake</title>
</head>
<body>
    <main> 
        <!-- Luodaan lomakkenpohjaa -->
        <form action="">
            <h1>Kirjautumislomake</h1>

            <!-- Syöttökenttä käyttäjälle -->
            <label for="user">Nimi:</label>
            <input type="text" id="user">

            <!-- Syöttökenttä salasanalle -->
            <label for="pw">Salasana:</label>
            <input type="password" id="pw">
            
            <h3>Millainen koneen käyttäjä olet?</h3>
            <!-- Radio painikkeet kyselylle -->
            <input type="radio" name="radio" id="himopelaaja" value="pelaaja"/>
            <label for="himopelaaja">himopelaaja</label><br />
            <input type="radio" name="radio" id="opiskeluun" value="opiskelu"/>
            <label for="opiskeluun">käytän opiskeluun</label><br />
            <input type="radio" name="radio" id="enkaytakonetta" value="enkayta"/>
            <label for="enkaytakonetta">en käytä konetta</label><br />
<br />

            <h3>Mitä mieltä olet sivustani tähän asti?</h3>
            <!-- Valinta painikkeet kysymykselle -->
            <input type="checkbox" name="checkbox" id="mielipide1" value="mielipide1"/>
            <label for="mielipide1">Todella hienot</label><br />
            <input type="checkbox" name="checkbox" id="mielipide2" value="mielipide2"/>
            <label for="mielipide2">Ammattimaisesti tehty</label><br />
            <input type="checkbox" name="checkbox" id="mielipide3" value="mielipide3"/>
            <label for="mielipide3">Ostan sinulta!</label><br />
            

            <h3>Mikä on lempiaineesi Keudassa?</h3>
            <!-- Alasvetovalikko -->
            <label for="lempiaine"></label>
            <select id="lempiaine">
                <option value="" name="aine">Valitse</option>
                <option value="2" name="aine">ammattiaineet</option>
                <option value="3" name="aine">ohjelmointi</option>
            </select>

            <h3>Kerro, miten kehittäisit sivujani</h3>
            <!-- Kehitysidealle tekstikenttä -->
            <label for="kehitysidea"></label>
            <textarea id="kehitysidea" cols="35" rows="10"></textarea value="idea"><br />

            <!-- Tyhjennys painike -->
            <label for="tyhjenna"></label>
            <button id="tyhjenna" onclick="reset()">Reset</button>

            <!-- Tietojen lähetys painike -->
            <label for="laheta"></label>
            <button id="laheta" onclick="send(event)">Lähetä</button>
        </form>
    </main>
    <!-- JS tiedoston linkitys -->
    <script src="projekti1.js"></script>
</body>
</html>
