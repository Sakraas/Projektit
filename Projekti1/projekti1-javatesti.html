<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projecti 1 - javascript testiä varten</title>
</head>
<body>
    <!-- Koko kyselylomakeen kattava form elementti -->
    <form>
        <h2>Kirjautumis lomake</h2>
        <!-- Sähköposti ja salasanan kysely teksti ikkunat -->
        <p>
        <label for="email">Sähköposti:</label>
        <input type="email" id="email">
        </p>

        <p>
        <label for="password">Salasana:</label>
        <input type="password" id="password">
        </p>
        <!-- Välikommentti seuraavien elementtien valinnoihin liittyen -->
        <h4>Seuraavat tiedot eivät näy muille</h4>
        <!-- Valinta ruutujen input ominaisuudet -->
        <tr>
            <h4>Millainen tietokoneen käyttäjä olet?</h4>
            <td>
                <label for="himo">Himopelaaja</label>
                <input type="radio" id="himo" value="himo" name="käyttäjä" checked><br>
                <label for="opiskelu">Käytän opiskeluun</label>
                <input type="radio" id="opiskelu" value="opiskelu" name="käyttäjä"><br>
                <label for="selailu">Käytän vain netin selailuun</label>
                <input type="radio" id="selailu" value="selailu" name="käyttäjä"><br>
            </td>
        </tr><br>
        <tr>
            <h4>Mikä on mielipiteesi sivustosta?</h4>
            <td>
                <label for="hieno">Todella hienot</label>
                <input type="checkbox" id="hieno" value="hieno" name="checkbox"><br>
                <label for="ammatti">Ammattimaisesti tehty</label>
                <input type="checkbox" id="ammatti" value="ammatti" name="checkbox"><br>
                <label for="ostan">Ostan sinulta!</label>
                <input type="checkbox" id="ostan" value="ostan" name="checkbox">
            </td>
        </tr>
        <p>
            <h4><label for="mieli">Mikä on mielipiteesi Keudasta</label></h4>
            <select name="select" id="mieli">
                <option value="Ammattiaineet">Ammattiaineet</option>
                <option value="Ytoaineet">Yto aineet</option>
                <option value="Valinnaisaineet">Valinnaiset aineet</option>
            </select>
        </p>
        <!-- Painikkeiden luonti -->
        <button id="laheta" onclick="testi(event)">Lähetä</button>
        <button id="reset" onclick="reset()">Reset</button>
    </form>
    <script src="projekti1.js"></script>
</body>

</html>
