<!DOCTYPE html>
<html lang="en">
<head>

    <title>Projekti 3</title>
</head>
<body>
    <main>
        <table>
            <tr>
                <td colspan="4"><p id="tulos"></p></td>

            <tr>
                <td><button type="button" id="reset" onclick="reset()">AC</button></td>
                <td><button type="button" id="poista" onclick="poista()">C</button></td>
                <td><button type="button" id="pros" onclick="lisaa('%')">%</button></td>
                <td><button type="button" id="jako" onclick="lisaa('/')">/</button></td>
            </tr>
            <tr>
                <td><button type="button" id="7" onclick="lisaa('7')">7</button></td>
                <td><button type="button" id="8" onclick="lisaa('8')">8</button></td>

            </tr>
            <tr>
                <td><button type="button" id="4" onclick="lisaa('4')">4</button></td>
                <td><button type="button" id="5" onclick="lisaa('5')">5</button></td>

            </tr>

                <td><button type="button" id="1" onclick="lisaa('1')">1</button></td>

                <td><button type="button" id="3" onclick="lisaa('3')">3</button></td>
                <td><button type="button" id="plus" onclick="lisaa('+')">+</button></td>
            </tr>

                <td colspan="2"><button type="button" id="0" onclick="lisaa('0')">0</button></td>
                <td><button type="button" id="pilkku" onclick="lisaa(',')">,</button></td>
