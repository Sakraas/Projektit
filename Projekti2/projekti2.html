<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arvaa Luku -peli</title>
    <link rel="stylesheet" href="projekti2.css"> <!-- Linkitt채채 CSS-tyylit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Arvaa Luku</h1> <!-- Peliotsikko -->
        <div id="numbers"> <!-- Numeron valintanapit -->
            <button class="peli" value="1" id="1" onclick="guessNumber(this)">1</button>
            <button class="peli" value="2" id="2" onclick="guessNumber(this)">2</button>
            <button class="peli" value="3" id="3" onclick="guessNumber(this)">3</button>
            <button class="peli" value="4" id="4" onclick="guessNumber(this)">4</button>
            <button class="peli" value="5" id="5" onclick="guessNumber(this)">5</button>
            <button class="peli" value="6" id="6" onclick="guessNumber(this)">6</button>
            <button class="peli" value="7" id="7" onclick="guessNumber(this)">7</button>
            <button class="peli" value="8" id="8" onclick="guessNumber(this)">8</button>
            <button class="peli" value="9" id="9" onclick="guessNumber(this)">9</button>
            <button class="peli" value="10" id="10"  onclick="guessNumber(this)">10</button>
        </div>
        <div id="status">
            <p id="rivi1"></p>
            <p id="rivi2"></p>
            <p id="rivi3"></p>
        </div> <!-- Tieto pelaajan arvauksista -->
        <button id="reset" style="display:none;">Aloita Alusta</button> <!-- Uuden pelin aloittamisnappi -->
        <div id="score"> <!-- Pelin tilastot -->
            <p>Voitot: <span id="wins">0</span>, Tappiot: <span id="losses">0</span></p>
        </div>
    </main>
    <script src="script.js"></script> <!-- Linkitt채채 JavaScript-tiedoston -->
</body>
</html>
